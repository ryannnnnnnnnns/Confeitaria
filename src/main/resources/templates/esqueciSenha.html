<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci Minha Senha</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="body-geral">
  
        <div class="conteudo">
            <div class="cont-login">
                <h1>Esqueci Minha Senha</h1>
                <form class="form" th:action="@{/esqueci-senha}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    
                    <input type="text" id="login" name="login" class="box" placeholder="Digite seu login">

                    <button type="submit" class="box btn-confirm">Continuar</button>
                    <a th:href="@{/login}" class="box btn-secondary">Voltar</a>
                </form>
            </div>
        </div>
    </div>
    <script src="/home.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', function() {
            showAlert('error', /*[[${error}]]*/ null);
        });
        /*]]>*/
    </script>
</body>

</html>
