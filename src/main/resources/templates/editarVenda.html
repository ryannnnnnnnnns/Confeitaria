<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Venda</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="body-geral">
    <div class="cont-principal">
        <div class="menu-lateral" id="menuLateral">
            <button class="toggle-menu" id="toggleMenu">☰</button>
            
            <ul>
                <li><a th:href="@{/home}" class="box">Início</a></li>
                <li><a th:href="@{/estoque}" class="box">Estoque</a></li>
                <li><a th:href="@{/producao}" class="box">Produção</a></li>
                <li><a th:href="@{/vendas}" class="box">Vendas</a></li>
                <li><a th:href="@{/produtos}" class="box">Produtos</a></li>
                <li><a th:href="@{/pedidos}" class="box">Pedidos</a></li>
                <li><a th:href="@{/orcamentos}" class="box">Orçamentos</a></li>
                <li><a th:href="@{/configuracoes}" class="box">Configurações</a></li>
                
                <li>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="box">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
        <div class="conteudo">
            <h1>Editar Venda</h1>
            <form th:action="@{/venda/editar/{id}(id=${vendaId})}" th:object="${vendaRequest}" method="post" class="form">
                <div class="actions">
                    <button type="submit" class="box btn-confirm">Salvar Alterações</button>
                    <a th:href="@{/vendas}" class="box">Cancelar</a>
                </div>
                <input type="hidden" th:field="*{dataVenda}" />
                <input type="hidden" th:name="itens[0].valorUnitario" id="valorUnitarioHidden" />

                <div class="form-group">
                    <label for="producaoId">Produto:</label>
                    <select id="producaoId" th:field="*{itens[0].producaoId}" required class="box">
                        <option value="">Selecione um produto</option>
                        <option th:each="p : ${producoes}"
                                th:value="${p.producaoId}"
                                th:attr="data-preco=${p.preco}, data-max=${p.quantidadeDisponivel}"
                                th:text="${p.nomeProduto + ' (Produzido em: ' + #temporals.format(p.dataProducao, 'dd/MM/yy') + ' | Disponível: ' + p.quantidadeDisponivel + ')'}"
                                th:selected="${p.producaoId == vendaRequest.itens[0].producaoId}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" th:field="*{itens[0].quantidade}" min="1" step="any" required class="box">
                </div>
                <div class="form-group">
                    <label for="valorVenda">Valor de Venda (Sugestão: R$ <span id="preco-sugerido">0.00</span>):</label>
                    <input type="number" id="valorVenda" th:value="${vendaRequest.itens[0].valorUnitario * vendaRequest.itens[0].quantidade}" step="0.01" required class="box">
                </div>
                <div class="form-group">
                    <label for="formaPagamento">Forma de Pagamento:</label>
                    <select id="formaPagamento" th:field="*{formaPagamento}" required class="box">
                        <option value="dinheiro">Dinheiro</option>
                        <option value="pix">Pix</option>
                        <option value="cartao">Cartão</option>
                        <option value="prazo">A Prazo</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="doado" th:field="*{doado}">
                    <label for="doado">Doado</label>
                </div>
            </form>
        </div>
    </div>
    <script src="/home.js"></script>
    <script>
        const producaoSelect = document.getElementById('producaoId');
        const quantidadeInput = document.getElementById('quantidade');
        const valorVendaInput = document.getElementById('valorVenda');
        const precoSugeridoSpan = document.getElementById('preco-sugerido');
        const valorUnitarioHidden = document.getElementById('valorUnitarioHidden');

        function atualizarPrecos() {
            const selectedOption = producaoSelect.options[producaoSelect.selectedIndex];
            if (!selectedOption || !selectedOption.value) {
                precoSugeridoSpan.textContent = '0.00';
                valorVendaInput.value = '';
                valorUnitarioHidden.value = '';
                return;
            }

            const precoUnitario = parseFloat(selectedOption.getAttribute('data-preco') || 0);
            const quantidade = parseFloat(quantidadeInput.value || 0);
            const maxDisponivel = parseInt(selectedOption.getAttribute('data-max') || 0);
            
            const currentProducaoId = /*[[${vendaRequest.itens[0].producaoId}]]*/ null;
            const selectedProducaoId = parseInt(selectedOption.value);
            let totalMax = maxDisponivel;

            if (currentProducaoId === selectedProducaoId) {
                const currentQuantidade = /*[[${vendaRequest.itens[0].quantidade}]]*/ 0;
                totalMax += currentQuantidade;
            }
            
            quantidadeInput.max = totalMax;

            if (quantidade > totalMax) {
                quantidadeInput.value = totalMax;
            }

            const precoTotal = precoUnitario * (quantidade || 0);

            precoSugeridoSpan.textContent = precoTotal.toFixed(2);
            valorVendaInput.value = precoTotal.toFixed(2);
            valorUnitarioHidden.value = precoUnitario.toFixed(2);
        }

        producaoSelect.addEventListener('change', atualizarPrecos);
        quantidadeInput.addEventListener('input', atualizarPrecos);

        window.addEventListener('load', function() {
            atualizarPrecos();
        });
    </script>
</body>
</html>
