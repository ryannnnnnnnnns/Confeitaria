<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Venda</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="body-geral">
    <div class="cont-principal">
        <div class="menu-lateral" id="menuLateral">
            <button class="toggle-menu" id="toggleMenu">☰</button>
            
            <ul>
                <li><a th:href="@{/home}" class="box">Início</a></li>
                <li><a th:href="@{/estoque}" class="box">Estoque</a></li>
                <li><a th:href="@{/producao}" class="box">Produção</a></li>
                <li><a th:href="@{/vendas}" class="box">Vendas</a></li>
                <li><a th:href="@{/produtos}" class="box">Produtos</a></li>
                <li><a th:href="@{/pedidos}" class="box">Pedidos</a></li>
                <li><a th:href="@{/orcamentos}" class="box">Orçamentos</a></li>
                <li><a th:href="@{/configuracoes}" class="box">Configurações</a></li>
                
                <li>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="box">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
        <div class="conteudo">
            <h1>Editar Venda</h1>
            <div th:if="${error}" class="alert-danger">
                <p th:text="${error}"></p>
            </div>
            <form th:action="@{/venda/editar/{id}(id=${vendaId})}" method="post" class="form">
                <div class="actions">
                    <button type="submit" class="box btn-confirm">Salvar Alterações</button>
                    <a th:href="@{/vendas}" class="box">Cancelar</a>
                </div>

                <!-- Hidden input for producaoId since disabled select is not submitted -->
                <input type="hidden" name="producaoId" th:value="${vendaRequest.itens[0].producaoId}" />

                <div class="form-group">
                    <label for="dataVenda">Data da Venda:</label>
                    <input type="date" id="dataVenda" name="dataVenda" th:value="${vendaRequest.dataVenda}" required class="box">
                </div>

                <div class="form-group">
                    <label for="producaoId_disabled">Produto (não pode ser alterado):</label>
                    <select id="producaoId_disabled" name="producaoId_disabled" disabled class="box">
                        <option th:each="p : ${producoes}"
                                th:value="${p.producaoId}"
                                th:selected="${p.producaoId == vendaRequest.itens[0].producaoId}"
                                th:text="${p.nomeProduto + ' (Produzido em: ' + #temporals.format(p.dataProducao, 'dd/MM/yy') + ')'}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" min="1" th:value="${vendaRequest.itens[0].quantidade}" step="any" required class="box">
                </div>
                <div class="form-group">
                    <label for="valorVenda">Valor de Venda Unitário:</label>
                    <input type="number" id="valorVenda" name="valorVenda" step="0.01" th:value="${vendaRequest.itens[0].valorUnitario}" required class="box">
                </div>
                <div class="form-group">
                    <label for="formaPagamento">Forma de Pagamento:</label>
                    <select id="formaPagamento" name="formaPagamento" required class="box">
                        <option value="dinheiro" th:selected="${vendaRequest.formaPagamento == 'dinheiro'}">Dinheiro</option>
                        <option value="pix" th:selected="${vendaRequest.formaPagamento == 'pix'}">Pix</option>
                        <option value="cartao" th:selected="${vendaRequest.formaPagamento == 'cartao'}">Cartão</option>
                        <option value="prazo" th:selected="${vendaRequest.formaPagamento == 'prazo'}">A Prazo</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="doado" name="doado" th:checked="${vendaRequest.doado == 'on'}">
                    <label for="doado">Doado</label>
                </div>
            </form>
        </div>
    </div>
    <script src="/home.js"></script>
</body>
</html>
