<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Detalhes do Pedido</title>
</head>

<body class="body-geral">
    <div class="cont-principal">
        <div class="menu-lateral" id="menuLateral">
            <button class="toggle-menu" id="toggleMenu">☰</button>
            
            <ul>
                <li><a th:href="@{/home}" class="box">Início</a></li>
                <li><a th:href="@{/estoque}" class="box">Estoque</a></li>
                <li><a th:href="@{/producao}" class="box">Produção</a></li>
                <li><a th:href="@{/vendas}" class="box">Vendas</a></li>
                <li><a th:href="@{/produtos}" class="box">Produtos</a></li>
                <li><a th:href="@{/pedidos}" class="box">Pedidos</a></li>
                <li><a th:href="@{/orcamentos}" class="box">Orçamentos</a></li>
                                <li><a th:href="@{/configuracoes}" class="box">Configurações</a></li>
                
                <li>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="box">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
        <div class="conteudo">
            <div class="conteudo-meio">
                <h1>Detalhes do Pedido</h1>
                <div class="actions">
                    <a th:href="@{/pedidos}" class="box">Voltar para a Lista</a>
                </div>
                <div th:if="${pedido}">
                    <p><strong>Cliente:</strong> <span th:text="${pedido.cliente}"></span></p>
                    <p><strong>Data de Entrega:</strong> <span th:text="${#temporals.format(pedido.dataEntrega, 'dd/MM/yyyy')}"></span></p>
                    <p><strong>Status:</strong> <span th:text="${pedido.status}"></span></p>

                    <h2>Itens do Pedido</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Quantidade</th>
                                <th>Detalhes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${pedido.itens}">
                                <td th:text="${item.produto.nome}"></td>
                                <td th:text="${item.quantidade}"></td>
                                <td>
                                    <div th:if="${item.massa != null and !item.massa.isEmpty()}">
                                        <strong>Massa:</strong> <span th:text="${item.massa}"></span>
                                    </div>
                                    <div th:if="${item.recheio != null and !item.recheio.isEmpty()}">
                                        <strong>Recheio:</strong> <span th:text="${item.recheio}"></span>
                                    </div>
                                    <div th:if="${item.detalhes != null and !item.detalhes.isEmpty()}">
                                        <strong>Detalhes:</strong> <span th:text="${item.detalhes}"></span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <h2>Atualizar Status</h2>
                    <form th:action="@{/pedido/atualizar-status/{id}(id=${pedido.id})}" method="post">
                        <select name="status" class="box">
                            <option value="Pendente" th:selected="${pedido.status == 'Pendente'}">Pendente</option>
                            <option value="Em produção" th:selected="${pedido.status == 'Em produção'}">Em produção</option>
                            <option value="Pronto para entrega" th:selected="${pedido.status == 'Pronto para entrega'}">Pronto para entrega</option>
                            <option value="Entregue" th:selected="${pedido.status == 'Entregue'}">Entregue</option>
                        </select>
                        <button type="submit" class="box btn-confirm">Atualizar Status</button>
                    </form>
                </div>
                <div th:if="${pedido == null}">
                    <p>Pedido não encontrado.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/home.js"></script>
</body>

</html>
