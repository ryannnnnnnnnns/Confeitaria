<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="body-geral">
    <div class="cont-principal">
      
        <div class="conteudo">
            <div class="cont-login">
                <h1>Redefinir Senha</h1>
                <form class="form" th:action="@{/verificar-resposta}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" name="login" th:value="${usuario.login}" />

                    <p th:text="${usuario.perguntaSecreta}"></p>
                    
                    <input type="text" id="respostaSecreta" name="respostaSecreta" class="box" placeholder="Digite sua resposta secreta">

                    <button type="submit" class="box btn-confirm">Verificar</button>
                    <a th:href="@{/esqueci-senha}" class="box btn-secondary">Voltar</a>
                </form>
            </div>
        </div>
    </div>
    <script src="/home.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', function() {
            showAlert('error', /*[[${error}]]*/ null);
        });
        /*]]>*/
    </script>
</body>

</html>
