<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="body-geral">
   
        <div class="conteudo">
            <div class="cont-login">
                <h1>Cadastro de Usuário</h1>
                <form id="cadastroForm" class="form" th:action="@{/salvarUsuario}" th:object="${usuario}" method="post">
                    <div class="actions">
                        <button type="submit" class="box btn-confirm">Cadastrar</button>
                        <a th:href="@{/login}" class="box btn-secondary">Voltar</a>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    
                    <input type="text" id="nome" th:field="*{nome}" class="box" placeholder="Nome" required>

                    <input type="text" id="fone" th:field="*{fone}" class="box" placeholder="Telefone" required>

                    <input type="text" id="login" th:field="*{login}" class="box" placeholder="Login" required>

                    <input type="password" id="senha" th:field="*{senha}" class="box" placeholder="Senha" required>

                    <input type="password" id="confirmarSenha" name="confirmarSenha" class="box" placeholder="Repita a senha" required>

                    <input type="text" id="perguntaSecreta" th:field="*{perguntaSecreta}" class="box" placeholder="Pergunta Secreta" required>

                    <input type="text" id="respostaSecreta" th:field="*{respostaSecreta}" class="box" placeholder="Resposta Secreta" required>

                </form>
            </div>
        </div>
    </div>
    <script src="/home.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.onload = function() {
            const fieldErrors = /*[[${#fields.errors('*')}]]*/ [];
            const serverError = /*[[${error}]]*/ null;
            
            const allErrors = [...fieldErrors];
            if (serverError) {
                allErrors.push(serverError);
            }

            if (allErrors.length > 0) {
                showAlert('error', allErrors.join('<br>'), true);
            }
        }
        /*]]>*/
    </script>
</body>

</html>
